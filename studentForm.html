<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Additional styling */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .form-group input:disabled {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2 class="text-center">Student Form</h2>
        <form id="studentForm" method="get">
            <div class="form-group">
                <label>Roll No: </label>
                <input type="text" class="form-control" id="studentId" onchange="getStd()">
            </div>
            <div class="form-group">
                <label>Full Name: </label>
                <input type="text" class="form-control" id="studentName">
            </div>
            <div class="form-group">
                <label>Class: </label>
                <input type="number" class="form-control" id="class">
            </div>
            <div class="form-group">
                <label>Birth Date: </label>
                <input type="date" class="form-control" id="birthDate">
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label>Enrollment Date: </label>
                <input type="date" class="form-control" id="enrollmentDate">
            </div>
            <div class="form-group text-center">
                <button type="button" id="saveBtn" class="btn btn-primary" disabled onclick="saveData()">Save</button>
                <button type="button" id="changeBtn" class="btn btn-warning" disabled onclick="changeData()">Change</button>
                <button type="button" id="resetBtn" class="btn btn-secondary" disabled onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <script src="studentForm.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</body>

</html>
